<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinyl</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Player -->
    <main class="player">
      <!-- Turntable -->
      <div class="turntable">
        <div class="vinyl" id="vinylDisc">
          <div class="vinyl-grooves"></div>
          <div class="vinyl-label">
            <img src="" alt="" class="album-art" id="albumArt">
          </div>
          <div class="vinyl-center"></div>
        </div>
        <div class="tonearm" id="tonearmAssembly">
          <div class="tonearm-arm" id="tonearm"></div>
          <div class="tonearm-base"></div>
        </div>
      </div>

      <!-- Track Info -->
      <div class="track-info">
        <h1 class="track-title" id="trackTitle">No Track Selected</h1>
        <p class="track-artist" id="trackArtist">Select a track to play</p>
      </div>

      <!-- Controls -->
      <div class="controls">
        <div class="controls-main">
          <button class="btn btn-skip" id="prevBtn" aria-label="Previous">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
            </svg>
          </button>
          <button class="btn btn-play" id="playBtn" aria-label="Play">
            <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
            <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
          </button>
          <button class="btn btn-skip" id="nextBtn" aria-label="Next">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
            </svg>
          </button>
        </div>

        <div class="controls-seek">
          <span class="time" id="currentTime">0:00</span>
          <div class="seek-bar" id="seekBar">
            <div class="seek-track">
              <div class="seek-progress" id="seekProgress"></div>
            </div>
            <div class="seek-thumb" id="seekThumb"></div>
          </div>
          <span class="time" id="duration">0:00</span>
        </div>

        <div class="controls-volume">
          <button class="btn btn-icon" id="volumeBtn" aria-label="Volume">
            <svg class="icon-volume-high" viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <svg class="icon-volume-low" viewBox="0 0 24 24" fill="currentColor">
              <path d="M18.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM5 9v6h4l5 5V4L9 9H5z"/>
            </svg>
            <svg class="icon-volume-muted" viewBox="0 0 24 24" fill="currentColor">
              <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
          </button>
          <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volumeSlider">
        </div>
      </div>
    </main>

    <!-- Playlist -->
    <aside class="playlist">
      <div class="playlist-header">
        <h2>Library</h2>
        <span class="track-count" id="trackCount">0 tracks</span>
      </div>
      <div class="playlist-tracks" id="playlistTracks"></div>
      <div class="playlist-upload">
        <input type="file" accept="audio/*" multiple id="fileInput" class="file-input">
        <label for="fileInput" class="upload-label">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
          </svg>
          <span>Add Music</span>
        </label>
      </div>
    </aside>
  </div>

  <audio id="audioPlayer"></audio>
  <script src="app.js"></script>
</body>
</html>
